<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<form class="border m-1 p-3">
	<h1 class="text-center">Internship Form</h1>
	<div class="row">
  <div class="col">
 <label for="name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
	  <label for="name2" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Last name" aria-label="Last name" required>
  </div>
  <div class="col">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
   </div>
<div class="row">
  <div class="col-6">
 <label for="colleg" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" aria-label="First name" required>
  </div>
	
	<div class="col-3">
    <label for="inputyear" class="form-label">Graduation Year</label>
    <select id="inputyear" class="form-select" required>
	    <option selected>Choose...</option>
	    <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
  </div>
	
  <div class="col-3">
 <label for="rollno" class="form-label">Roll No</label>
    <input type="number" class="form-control" id="roll-no-input" aria-label="First name" required>
  </div>

	<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="gridCheck"> Agree to ter and conditions</label>
    </div>
  </div>
	
	<div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</div>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
